        fill: #FFFFFF;
        border-radius: 100%;
        padding: 7px;
        cursor: pointer;
        transition: 200ms;

        height:auto;
        display: inline-block; 
        vertical-align:middle;
      }
      #discordIconDiv {
        overflow: auto;
        height: 44px;
      }
      #discordIcon:hover {
        background-color: rgba(0, 0, 0, 0);

      #tooltip {
        width: 120px;
        background-color: black;
        color: #ADD8E6;
        padding: 9px 0;
        text-align: center;
        border-radius: 15px;
        opacity: 0;
        transition: 500ms;
        display: inline-block;
